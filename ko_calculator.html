<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원리금 계산기</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .input-section h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.5em;
        }

        .input-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            color: #555;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="number"] {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        input::placeholder {
            color: #ccc;
        }

        .control-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 8px;
        }

        .control-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #dc3545;
            color: white;
        }

        .control-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .repayment-methods {
            margin-top: 20px;
        }

        .repayment-methods h3 {
            color: #555;
            margin-bottom: 15px;
        }

        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="radio"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .chart-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 20px;
        }

        .table-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: right;
            border-bottom: 1px solid #eee;
        }

        th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background: #f8f9fa;
        }

        tr:hover {
            background: #e9ecef;
        }

        .month-info {
            color: #999;
            font-size: 14px;
            margin-left: 10px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .section {
                padding: 20px;
            }
            
            .input-row {
                grid-template-columns: 1fr;
            }
            
            .control-buttons {
                justify-content: center;
            }
            
            .radio-group {
                flex-direction: column;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>원리금 계산기</h1>
        
        <div class="section input-section">
            <h2>대출정보 입력</h2>
            
            <div class="input-row">
                <div class="input-group">
                    <label for="principal">대출원금 (원)</label>
                    <input type="text" id="principal" placeholder="값을 입력하세요">
                    <div class="control-buttons">
                        <button class="control-btn" onclick="adjustValue('principal', 100000000)">+1억</button>
                        <button class="control-btn" onclick="adjustValue('principal', 10000000)">+1천</button>
                        <button class="control-btn" onclick="adjustValue('principal', 1000000)">+1백</button>
                        <button class="control-btn" onclick="adjustValue('principal', -1000000)">-1백</button>
                        <button class="control-btn" onclick="adjustValue('principal', -10000000)">-1천</button>
                        <button class="control-btn" onclick="adjustValue('principal', -100000000)">-1억</button>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="rate">금리 (%)</label>
                    <input type="number" id="rate" step="0.1" placeholder="값을 입력하세요">
                    <div class="control-buttons">
                        <button class="control-btn" onclick="adjustValue('rate', 1)">+1%</button>
                        <button class="control-btn" onclick="adjustValue('rate', 0.1)">+0.1%</button>
                        <button class="control-btn" onclick="adjustValue('rate', -0.1)">-0.1%</button>
                        <button class="control-btn" onclick="adjustValue('rate', -1)">-1%</button>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="period">상환기간 (년) <span id="monthInfo" class="month-info"></span></label>
                    <input type="number" id="period" placeholder="값을 입력하세요">
                    <div class="control-buttons">
                        <button class="control-btn" onclick="adjustValue('period', 10)">+10년</button>
                        <button class="control-btn" onclick="adjustValue('period', 5)">+5년</button>
                        <button class="control-btn" onclick="adjustValue('period', 1)">+1년</button>
                        <button class="control-btn" onclick="adjustValue('period', -1)">-1년</button>
                        <button class="control-btn" onclick="adjustValue('period', -5)">-5년</button>
                        <button class="control-btn" onclick="adjustValue('period', -10)">-10년</button>
                    </div>
                </div>
            </div>
            
            <div class="repayment-methods">
                <h3>상환방식</h3>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="equal-principal" name="repayment" value="equal-principal">
                        <label for="equal-principal">원금균등</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="equal-payment" name="repayment" value="equal-payment">
                        <label for="equal-payment">원리금균등</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="lump-sum" name="repayment" value="lump-sum">
                        <label for="lump-sum">원금일시상환</label>
                    </div>
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="calculate()">확인</button>
                <button class="btn btn-secondary" onclick="reset()">초기화</button>
            </div>
        </div>
        
        <div class="chart-section hidden" id="chartSection">
            <h2>원금/이자 추이</h2>
            <div class="chart-container">
                <canvas id="repaymentChart"></canvas>
            </div>
        </div>
        
        <div class="table-section hidden" id="tableSection">
            <h2>원금/이자 테이블</h2>
            <div class="table-container">
                <table id="repaymentTable">
                    <thead>
                        <tr>
                            <th>월</th>
                            <th>상환원금 (원)</th>
                            <th>상환이자 (원)</th>
                            <th>누적상환원금 (원)</th>
                            <th>누적이자 (원)</th>
                            <th>대출잔액 (원)</th>
                            <th>잔여율 (%)</th>
                            <th>원금균등 누적이자</th>
                            <th>원리금균등 누적이자</th>
                            <th>원금일시상환 누적이자</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let chart = null;

        function adjustValue(fieldId, amount) {
            const field = document.getElementById(fieldId);
            let currentValue = parseFloat(field.value.replace(/,/g, '')) || 0;
            
            if (fieldId === 'principal') {
                currentValue = Math.max(0, currentValue + amount);
                field.value = currentValue.toLocaleString();
            } else if (fieldId === 'rate') {
                currentValue = Math.max(0, Math.round((currentValue + amount) * 10) / 10);
                field.value = currentValue;
            } else {
                currentValue = Math.max(0, currentValue + amount);
                field.value = currentValue;
            }
            
            if (fieldId === 'period') {
                updateMonthInfo();
            }
        }

        function updateMonthInfo() {
            const period = document.getElementById('period').value;
            const monthInfo = document.getElementById('monthInfo');
            if (period && period > 0) {
                monthInfo.textContent = `(${period * 12}개월)`;
            } else {
                monthInfo.textContent = '';
            }
        }

        document.getElementById('period').addEventListener('input', updateMonthInfo);

        document.getElementById('principal').addEventListener('input', function(e) {
            let value = e.target.value.replace(/,/g, '');
            if (value && !isNaN(value)) {
                e.target.value = parseInt(value).toLocaleString();
            }
        });

        function calculate() {
            const principal = parseFloat(document.getElementById('principal').value.replace(/,/g, ''));
            const annualRate = parseFloat(document.getElementById('rate').value);
            const years = parseInt(document.getElementById('period').value);
            const repaymentMethod = document.querySelector('input[name="repayment"]:checked');

            if (!principal || !annualRate || !years || !repaymentMethod) {
                alert('모든 값을 입력하고 상환방식을 선택해주세요.');
                return;
            }

            const monthlyRate = annualRate / 100 / 12;
            const totalMonths = years * 12;
            let scheduleData = [];

            // 선택한 상환방식 계산
            if (repaymentMethod.value === 'equal-payment') {
                scheduleData = calculateEqualPayment(principal, monthlyRate, totalMonths);
            } else if (repaymentMethod.value === 'equal-principal') {
                scheduleData = calculateEqualPrincipal(principal, monthlyRate, totalMonths);
            } else if (repaymentMethod.value === 'lump-sum') {
                scheduleData = calculateLumpSum(principal, monthlyRate, totalMonths);
            }

            // 모든 상환방식의 누적이자 계산 (비교용)
            const equalPrincipalData = calculateEqualPrincipal(principal, monthlyRate, totalMonths);
            const equalPaymentData = calculateEqualPayment(principal, monthlyRate, totalMonths);
            const lumpSumData = calculateLumpSum(principal, monthlyRate, totalMonths);

            // 비교 데이터 추가
            scheduleData.forEach((item, index) => {
                item.equalPrincipalInterest = equalPrincipalData[index].cumulativeInterest;
                item.equalPaymentInterest = equalPaymentData[index].cumulativeInterest;
                item.lumpSumInterest = lumpSumData[index].cumulativeInterest;
            });

            displayChart(scheduleData);
            displayTable(scheduleData, principal);
            
            document.getElementById('chartSection').classList.remove('hidden');
            document.getElementById('tableSection').classList.remove('hidden');
        }

        function calculateEqualPayment(principal, monthlyRate, totalMonths) {
            const monthlyPayment = principal * monthlyRate * Math.pow(1 + monthlyRate, totalMonths) / (Math.pow(1 + monthlyRate, totalMonths) - 1);
            let remainingBalance = principal;
            let cumulativePrincipal = 0;
            let cumulativeInterest = 0;
            let scheduleData = [];

            for (let month = 1; month <= totalMonths; month++) {
                const interestPayment = remainingBalance * monthlyRate;
                const principalPayment = monthlyPayment - interestPayment;
                remainingBalance -= principalPayment;
                cumulativePrincipal += principalPayment;
                cumulativeInterest += interestPayment;

                scheduleData.push({
                    month: month,
                    principalPayment: Math.round(principalPayment),
                    interestPayment: Math.round(interestPayment),
                    cumulativePrincipal: Math.round(cumulativePrincipal),
                    cumulativeInterest: Math.round(cumulativeInterest),
                    remainingBalance: Math.round(Math.max(0, remainingBalance)),
                    remainingRatio: Math.round(Math.max(0, remainingBalance) / principal * 10000) / 100
                });
            }

            return scheduleData;
        }

        function calculateEqualPrincipal(principal, monthlyRate, totalMonths) {
            const monthlyPrincipal = principal / totalMonths;
            let remainingBalance = principal;
            let cumulativePrincipal = 0;
            let cumulativeInterest = 0;
            let scheduleData = [];

            for (let month = 1; month <= totalMonths; month++) {
                const interestPayment = remainingBalance * monthlyRate;
                const principalPayment = monthlyPrincipal;
                remainingBalance -= principalPayment;
                cumulativePrincipal += principalPayment;
                cumulativeInterest += interestPayment;

                scheduleData.push({
                    month: month,
                    principalPayment: Math.round(principalPayment),
                    interestPayment: Math.round(interestPayment),
                    cumulativePrincipal: Math.round(cumulativePrincipal),
                    cumulativeInterest: Math.round(cumulativeInterest),
                    remainingBalance: Math.round(Math.max(0, remainingBalance)),
                    remainingRatio: Math.round(Math.max(0, remainingBalance) / principal * 10000) / 100
                });
            }

            return scheduleData;
        }

        function calculateLumpSum(principal, monthlyRate, totalMonths) {
            let cumulativeInterest = 0;
            let scheduleData = [];

            for (let month = 1; month <= totalMonths; month++) {
                const interestPayment = principal * monthlyRate;
                const principalPayment = month === totalMonths ? principal : 0;
                const cumulativePrincipal = month === totalMonths ? principal : 0;
                cumulativeInterest += interestPayment;
                const remainingBalance = month === totalMonths ? 0 : principal;

                scheduleData.push({
                    month: month,
                    principalPayment: Math.round(principalPayment),
                    interestPayment: Math.round(interestPayment),
                    cumulativePrincipal: Math.round(cumulativePrincipal),
                    cumulativeInterest: Math.round(cumulativeInterest),
                    remainingBalance: Math.round(remainingBalance),
                    remainingRatio: Math.round(remainingBalance / principal * 10000) / 100
                });
            }

            return scheduleData;
        }

        function displayChart(scheduleData) {
            const ctx = document.getElementById('repaymentChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }

            const months = scheduleData.map(item => item.month);
            const cumulativePrincipal = scheduleData.map(item => item.cumulativePrincipal);
            const cumulativeInterest = scheduleData.map(item => item.cumulativeInterest);

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: months,
                    datasets: [{
                        label: '누적 원금',
                        data: cumulativePrincipal,
                        borderColor: 'rgb(220, 53, 69)',
                        backgroundColor: 'rgba(220, 53, 69, 0.1)',
                        fill: false,
                        tension: 0.4
                    }, {
                        label: '누적 이자',
                        data: cumulativeInterest,
                        borderColor: 'rgb(54, 162, 235)',
                        backgroundColor: 'rgba(54, 162, 235, 0.1)',
                        fill: false,
                        tension: 0.4
                    }, {
                        label: '총액',
                        data: cumulativePrincipal.map((principal, index) => principal + cumulativeInterest[index]),
                        borderColor: 'rgb(40, 167, 69)',
                        backgroundColor: 'rgba(40, 167, 69, 0.1)',
                        fill: false,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    },
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: '월'
                            }
                        },
                        y: {
                            display: true,
                            title: {
                                display: true,
                                text: '누적금액 (원)'
                            },
                            ticks: {
                                callback: function(value) {
                                    return value.toLocaleString();
                                }
                            }
                        }
                    }
                }
            });
        }

        function displayTable(scheduleData, originalPrincipal) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            scheduleData.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.month}</td>
                    <td>${item.principalPayment.toLocaleString()}</td>
                    <td>${item.interestPayment.toLocaleString()}</td>
                    <td>${item.cumulativePrincipal.toLocaleString()}</td>
                    <td>${item.cumulativeInterest.toLocaleString()}</td>
                    <td>${item.remainingBalance.toLocaleString()}</td>
                    <td>${item.remainingRatio}%</td>
                    <td>${item.equalPrincipalInterest.toLocaleString()}</td>
                    <td>${item.equalPaymentInterest.toLocaleString()}</td>
                    <td>${item.lumpSumInterest.toLocaleString()}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function reset() {
            document.getElementById('principal').value = '';
            document.getElementById('rate').value = '';
            document.getElementById('period').value = '';
            document.getElementById('monthInfo').textContent = '';
            document.querySelectorAll('input[name="repayment"]').forEach(radio => radio.checked = false);
            
            document.getElementById('chartSection').classList.add('hidden');
            document.getElementById('tableSection').classList.add('hidden');
            
            if (chart) {
                chart.destroy();
                chart = null;
            }
        }
    </script>
</body>
</html>
